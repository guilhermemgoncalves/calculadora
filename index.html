<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <p>Calculadora</p>
    </header>
    <main>

        <div class="display-calculator">
            <label for="" id="displayedResult">0</label>
        </div>

        <div class="btn-line">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+" class="btn-operator">+</button>
        </div>
        <div class="btn-line">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="btn-operator">-</button>
        </div>
        <div class="btn-line">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="*" class="btn-operator">*</button>
        </div>
        <div class="btn-line">
            <button value="C">C</button>
            <button value="0">0</button>
            <button value="">.</button>
            <button value="/" class="btn-operator">/</button>
        </div>
        <div class="btn-line">
            <button value="=" id="equalSignal" class="btn-operator">=</button>
        </div>

        <div class="resultRender">
            <table id=resultTable border="1">
               <tr>
                   <td>
                       N1
                   </td>
                   <td>
                       OP
                   <td>
                       N2
                   </td>
                   <td>
                       Resultado
                    </td>
                </tr>
        </table>
        </div>




    </main>
    <footer>
        <p>Desenvolvido por Guilherme Marciano Gon√ßalves</p>
    </footer>
    <script src="assets/script.js"></script>
</body>

</html>
