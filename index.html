<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <p>Calculadora</p>
    </header>
    <main>     

        <div class="display-calculator">
            <label for="">0</label>
        </div>

        <div class="btn-line">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-operator">+</button>
        </div>
        <div class="btn-line">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-operator">-</button>
        </div>
        <div class="btn-line">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-operator">*</button>
        </div>
        <div class="btn-line">
            <button>C</button>
            <button>0</button>
            <button>.</button>
            <button class="btn-operator">/</button>
        </div>
        <div class="btn-line">
            <button id="equalSignal" class="btn-operator">=</button>
        </div>




    </main>
    <footer>
        <p>Desenvolvido por Guilherme Marciano Gon√ßalves</p>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
